apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  releaseName: kube-prometheus-stack
  interval: 1h
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 75.6.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
  valuesFrom:
  - kind: ConfigMap
    name: flux-kube-state-metrics-config
    valuesKey: kube-state-metrics-config.yaml
  values:
    prometheus:
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes: ["ReadWriteMany"]
              resources:
                requests:
                  storage: 15Gi
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: homelab-ca-issuer
          hajimari.io/enable: "true"
          hajimari.io/appName: "Prometheus"
          hajimari.io/icon: "simple-icons:prometheus"
          hajimari.io/url: "https://prometheus.homelab/"
          hajimari.io/targetBlank: "true"
          hajimari.io/info: "Prometheus Web UI"
        hosts:
          - prometheus.homelab
        tls:
          - hosts:
              - prometheus.homelab
            secretName: prometheus-tls

    alertmanager:
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes: ["ReadWriteMany"]
              resources:
                requests:
                  storage: 2Gi
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: homelab-ca-issuer
          hajimari.io/enable: "true"
          hajimari.io/appName: "Alert Manager"
          hajimari.io/icon: "mdi:bell-alert"
          hajimari.io/url: "https://alertmanager.homelab/"
          hajimari.io/targetBlank: "true"
          hajimari.io/info: "Prometheus Alert Manager"
        hosts:
          - alertmanager.homelab
        tls:
          - hosts:
              - alertmanager.homelab
            secretName: alertmanager-tls

    grafana:
      persistence:
        enabled: true
        accessModes: ["ReadWriteMany"]
        storageClassName: longhorn
        size: 5Gi
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: homelab-ca-issuer
          hajimari.io/enable: "true"
          hajimari.io/appName: "Grafana"
          hajimari.io/icon: "simple-icons:grafana"
          hajimari.io/url: "https://grafana.homelab/"
          hajimari.io/targetBlank: "true"
          hajimari.io/info: "Metric Visualization Dashboards"
        hosts:
          - grafana.homelab
        tls:
          - hosts:
              - grafana.homelab
            secretName: grafana-tls
