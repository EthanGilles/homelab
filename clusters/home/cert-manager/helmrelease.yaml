apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  chart:
    spec:
      chart: cert-manager
      version: 1.18.0
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: cert-manager
  interval: 1h
  targetNamespace: cert-manager
  values:
    installCRDs: true      
    startupapicheck:
      enabled: false
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
        interval: 30s
        labels:
          release: prometheus  # Match this to your kube-prometheus-stack's release label
