---
apiVersion: v1
kind: Service
metadata:
  name: source-controller
  namespace: flux-system
  labels:
    app.kubernetes.io/name: source-controller
spec:
  selector:
    app.kubernetes.io/name: source-controller
  ports:
    - name: http
      port: 80
      targetPort: 8080
