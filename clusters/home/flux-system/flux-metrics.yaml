---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: flux-source-controller
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: source-controller
  namespaceSelector:
    matchNames:
      - flux-system
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
